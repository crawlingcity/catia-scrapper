<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #27374D;
        color: #DDE6ED;
      }

      .container {
        background-color: #526D82;
        padding: 20px;
        border-radius: 10px;
      }

      .list-group-item {
        background-color: #9DB2BF;
        border-color: #526D82;
      }

      .btn-primary {
        background-color: #526D82;
        border-color: #27374D;
      }

      .form-control {
        width: 200px; /* Adjusted input field size */
      }
    </style>
    <title>Colocações</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Colocações</h1>
      <form id="search-form" method="POST">
        <div class="mb-3">
          <label for="code" class="form-label">Código de utilizador</label>
          <input type="text" class="form-control" id="code" name="code" value="8047179446" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% if results %}
      <h2 class="mt-5">Results</h2>
      <ul class="list-group">
        {% for result in results %}
          <li class="list-group-item">
            <strong>Ficheiro:</strong> <a href="{{ result[0] }}" target="_blank">{{ result[0] }}</a> <br>
            <strong>Página:</strong> {{ result[1] }} <br>
            <strong>Código:</strong> {{ result[2] }} <br>
            <strong>Nome:</strong> {{ result[4] }} <br>
            <strong>Lista:</strong> {{ result[3] }}
          </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#search-form').submit(function () {
          if ($('#code').val().trim() === "") {
            alert("O campo de código não pode estar vazio.");
            return false;
          }
        });
      });
    </script>
  </body>
</html>
